<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoLinks Debug - All Saved Links</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .debug-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }
      
      .debug-header {
        background: #f0f9ff;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 4px solid #0ea5e9;
      }
      
      .debug-section {
        margin-bottom: 30px;
        padding: 15px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
      }
      
      .debug-section h3 {
        margin-top: 0;
        color: #374151;
      }
      
      .links-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }
      
      .links-table th,
      .links-table td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #e5e7eb;
      }
      
      .links-table th {
        background-color: #f9fafb;
        font-weight: 600;
      }
      
      .links-table tr:hover {
        background-color: #f9fafb;
      }
      
      .go-link {
        font-family: monospace;
        background: #f3f4f6;
        padding: 2px 6px;
        border-radius: 4px;
        color: #059669;
        font-weight: 600;
      }
      
      .url-link {
        color: #2563eb;
        text-decoration: none;
        word-break: break-all;
      }
      
      .url-link:hover {
        text-decoration: underline;
      }
      
      .empty-state {
        text-align: center;
        padding: 40px;
        color: #6b7280;
      }
      
      .refresh-btn {
        background: #0ea5e9;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
      }
      
      .refresh-btn:hover {
        background: #0284c7;
      }
      
      .storage-info {
        background: #fef3c7;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 15px;
        border-left: 4px solid #f59e0b;
      }
      
      .error-info {
        background: #fee2e2;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 15px;
        border-left: 4px solid #ef4444;
        color: #dc2626;
      }
      
      .success-info {
        background: #d1fae5;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 15px;
        border-left: 4px solid #10b981;
        color: #065f46;
      }
      
      pre {
        background: #f3f4f6;
        padding: 15px;
        border-radius: 6px;
        overflow-x: auto;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="debug-container">
      <div class="debug-header">
        <h1>üîç GoLinks Debug</h1>
        <p>Debug interface to view all saved golinks and diagnose storage issues</p>
        <button id="refreshBtn" class="refresh-btn">üîÑ Refresh Data</button>
      </div>

      <div id="statusSection" class="debug-section">
        <h3>Extension Status</h3>
        <div id="statusInfo">Loading...</div>
      </div>

      <div id="storageSection" class="debug-section">
        <h3>Storage Analysis</h3>
        <div id="storageInfo">Loading...</div>
      </div>

      <div id="linksSection" class="debug-section">
        <h3>All Saved GoLinks</h3>
        <div id="linksInfo">Loading...</div>
        <div id="linksTable"></div>
      </div>

      <div id="rawDataSection" class="debug-section">
        <h3>Raw Storage Data</h3>
        <div id="rawDataInfo">Loading...</div>
        <pre id="rawData"></pre>
      </div>

      <div class="debug-section">
        <h3>Test Actions</h3>
        <button id="testSaveBtn" class="refresh-btn">Test Save</button>
        <button id="testGetBtn" class="refresh-btn">Test Get</button>
        <button id="clearStorageBtn" class="refresh-btn" style="background: #dc2626;">Clear All Data</button>
      </div>
    </div>

    <script src="debug.js"></script>
  </body>
</html>
