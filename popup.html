<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLinks Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="popup">
    <div class="popup-container">
        <header class="popup-header">
            <h1>ðŸ”— GoLinks</h1>
            <button id="addNewBtn" class="btn btn-primary btn-small">+ Add New</button>
        </header>

        <div class="search-section">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search your GoLinks..."
                class="search-input"
            >
        </div>

        <div class="content">
            <div id="loadingSpinner" class="loading">
                Loading your GoLinks...
            </div>

            <div id="emptyState" class="empty-state hidden">
                <div class="empty-icon">ðŸ”—</div>
                <h3>No GoLinks yet</h3>
                <p>Create your first shortcut to get started!</p>
                <button id="createFirstBtn" class="btn btn-primary">Create First GoLink</button>
            </div>

            <div id="linksList" class="links-list hidden"></div>
        </div>

        <div class="popup-footer">
            <div class="stats">
                <span id="linkCount">0 links</span>
            </div>
            <div class="actions">
                <button id="exportBtn" class="btn btn-link">Export</button>
                <button id="importBtn" class="btn btn-link">Import</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit GoLink</h3>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label for="editShortName">Short Name:</label>
                    <div class="input-with-prefix">
                        <span class="prefix">go/</span>
                        <input 
                            type="text" 
                            id="editShortName" 
                            required 
                            pattern="[a-zA-Z0-9-_]+"
                            readonly
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label for="editUrl">Target URL:</label>
                    <input type="url" id="editUrl" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description:</label>
                    <input type="text" id="editDescription" maxlength="100">
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" id="cancelEdit" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Hidden file input for import -->
    <input type="file" id="importFile" accept=".json" style="display: none;">

    <script src="popup.js"></script>
</body>
</html>
