<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLinks Manager</title>
    <style>
        body {
            width: 350px;
            height: 400px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            background: #007AFF;
            color: white;
        }
        
        .result {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            background: #f0f8ff;
            border: 1px solid #007AFF;
        }
    </style>
</head>
<body>
    <h1>üîó GoLinks Manager</h1>
    
    <button class="btn" onclick="testButton()">Test JavaScript</button>
    <button class="btn" onclick="testExtensionAPI()">Test Extension API</button>
    <button class="btn" onclick="createTestLink()">Create Test Link</button>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        function testButton() {
            showResult('‚úÖ JavaScript is working!');
        }
        
        function testExtensionAPI() {
            let apiStatus = [];
            
            if (typeof chrome !== 'undefined' && chrome.runtime) {
                apiStatus.push('‚úÖ Chrome API available');
            } else {
                apiStatus.push('‚ùå Chrome API not available');
            }
            
            if (typeof browser !== 'undefined' && browser.runtime) {
                apiStatus.push('‚úÖ Browser API available');
            } else {
                apiStatus.push('‚ùå Browser API not available');
            }
            
            if (typeof safari !== 'undefined') {
                apiStatus.push('‚úÖ Safari API available');
            } else {
                apiStatus.push('‚ùå Safari API not available');
            }
            
            showResult(apiStatus.join('<br>'));
        }
        
        function createTestLink() {
            if (typeof chrome === 'undefined' || !chrome.runtime) {
                showResult('‚ùå Extension API not available');
                return;
            }
            
            chrome.runtime.sendMessage({
                action: 'saveMapping',
                shortName: 'test',
                url: 'https://google.com',
                description: 'Test link'
            }, function(response) {
                if (chrome.runtime.lastError) {
                    showResult('‚ùå Error: ' + chrome.runtime.lastError.message);
                } else if (response && response.error) {
                    showResult('‚ùå Error: ' + response.error);
                } else {
                    showResult('‚úÖ Test link created! Try: http://go/test');
                }
            });
        }
        
        function showResult(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = message;
        }
        
        // Test on load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('GoLinks Safari popup loaded');
        });
    </script>
</body>
</html>
